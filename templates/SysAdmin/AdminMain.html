<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница Админестратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="{% url 'MainAdmin' %}" class="nav-link text-white">
                Главная страница Админестратора
              </a>
            </li>
              <li>
              <a href="{% url 'ViewUsers' %}" class="nav-link text-secondary">Пользователи</a> 
            </li>
              <li>
              <a href="{% url 'ViewData' %}" class="nav-link text-secondary">Мониторинг Данных</a>
            </li>
            <li>
              <a href="{% url 'view_Loging_user' %}" class="nav-link text-secondary">Логирование пользователей</a>
          </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
          <input hidden type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
        </form>
        <div class="text-end">
          <a href="{% url 'auth' %}"><button type="button" class="btn btn-light text-dark me-2">Авторизоваться</button></a>
          <a href="{% url 'regis' %}"><button type="button" class="btn btn-primary">Зарегестрироваться</button></a>
        </div>
      </div>
    </div>
  </header>
<body>
      <h4 align="center">{{ auth }}</h4>
      <div class="container">
        <div class="row">
            {% for material in materials %}
                <div class="col-md-4">
                <div class="card" style="max-width: 250px; height: auto;">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="clearfix mb-3">
                                    <span class="float-start badge rounded-pill bg-secondary">{{ material.price }} рублей</span>
                                </div>
                                <h5 class="card-title">
                    <p>{{ material.name }}</p>
                  </h5>
        
                  <div class="clearfix mb-1">
                    <span class="float-end">
                      <i class="far fa-heart" style="cursor: pointer"><p>{{ material.description }}</p></i>
                    </span>
                  </div>
                </div>
              </div>
                </div>
                </div>
            {% endfor %}
            </div>
            </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</body>
</html>
