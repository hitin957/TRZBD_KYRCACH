<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор склада</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="card">
      <h5 class="card-header">Выберите склад в котором получите свой заказ:</h5> 
      <div class="card-body" align="center">
        <form method="post">
        {% csrf_token %}
        <select name="adress">
            {% for Cklad in Cklads %}
            <option>{{ Cklad.name_warehouse }} - {{ Cklad.adress_warehouse }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <a href="{% url 'Add_order' %}"><button type="submit" class="btn btn-dark">Продолжить</button></a>
    </form>
      </div>
        </div>
    </div>
</body>
</html>
