<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод банковской карты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="card">
    <h5 class="card-header">Ввод Банковской карты</h5>
    <div class="card-body" align="center">
        <style>
            label input {
   margin-left: 5px;
}
        </style>
    <form method="post">
        {% csrf_token %}
        <label>
            <input name="NumberCard" placeholder="Введите номер карты" required minlength="16" maxlength="16"/>
            <input name="Crok" placeholder="Введите срок действия карты" required minlength="4" maxlength="4" size="25px"/>
            <input name="CVC" placeholder="CVC/CVV-код" required minlength="3" maxlength="3"/>
        </label>
        <br>
        <br>
        <a href="{% url 'dilivery' %}"><button type="submit">Продолжить</button></a>
    </form>
</div>
</div>
</div>
</body>
</html>
