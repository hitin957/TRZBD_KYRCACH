<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="{% url 'Main' %}" class="nav-link text-secondary">
                Главная страница
              </a>
            </li>
            <li>
              <a href="{% url 'cart' %}" class="nav-link text-white">Корзина</a> 
            </li>
              <li>
              <a href="{% url 'order' %}" class="nav-link text-secondary">Заказы</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <br>
    <h2 align="center">Ваша корзина</h2>
    <br>
  </header>
<body>
  <p align="center"><a href="{% url 'Pay' %}"><button class="btn btn-success">Сделать заказ</button></a></p>

    {% for Order in car %}
  <div class="container">
<div class="card">  
  <div class="card-body">
    <h5 class="card-title">Название товара {{ Order.fk_build_material.name }}</h5>
    <p class="card-text">Колличество товара: {{ Order.count_build_material }}
       <a href="UpCount/{{ Order.id }}/{{ '+' }}"><button>+</button></a>
       <a href="UpCount/{{ Order.id }}/{{ '-' }}"><button>-</button></a>
    </p>
    <a style="display: inline" href="updatecart/{{ Order.id }}" class="btn btn-warning">Изменить</a>
    <a href="delcart/{{ Order.id }}" class="btn btn-danger">Удалить</a>
  </div>
  </div>
</div>
<br>
    {% endfor %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
