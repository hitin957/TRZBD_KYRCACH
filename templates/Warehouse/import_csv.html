<!DOCTYPE html>
<html>
<head>
    <title>Импорт Данных CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="card">
    <h5 class="card-header" align="center">Импорт Данных из CSV</h5>
    <div class="card-body" align="center">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-primary">Импортировать CSV</button>
</form>

<script>
    document.querySelector('input[type="file"]').setAttribute("accept", ".csv")
</script>    
</div>
        </div></div>
</body>
</html>
